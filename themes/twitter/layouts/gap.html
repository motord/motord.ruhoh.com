---
layout : default
---

<div class="page-header">
    <h1>{{#page.chinese}}{{ page.chinese }}{{/page.chinese}}{{^page.chinese}}{{ page.title }}{{/page.chinese}} {{# page.tagline }} <small>{{ . }}</small>{{/ page.tagline }}</h1>
</div>

<div class="row">
    <div class="span4">
        <div id="taskapp">
            <div class="title">
                <span class="task-title">Tasks</span>
                <span class="task-authorize">
                </span>
            </div>
            <div class="gist">

                <div id="create-task">
                    <input id="new-task" placeholder="What needs to be done?" type="text" />
                    <span class="ui-tooltip-top" style="display:none;">Press Enter to save this task</span>
                </div>

                <div id="tasks">
                    <ul id="task-list"></ul>
                </div>

                <div id="task-stats"></div>

            </div>

        </div>
    </div>
    <div class="span8">
        {{{ content }}}
    </div>
</div>

<!-- Templates -->

<script type="text/template" id="item-template">
    <div class="task <%= accomplished ? 'accomplished' : '' %>">
        <div class="display">
            <input class="check" type="checkbox" <%= accomplished ? 'checked="checked"' : '' %> />
            <label class="task-content"><%= todo %></label>
            <span class="task-destroy"></span>
        </div>
        <div class="edit">
            <input class="task-input" type="text" value="<%= todo %>" />
        </div>
    </div>
</script>

<script type="text/template" id="stats-template">
    <% if (total) { %>
        <span class="task-count">
          <span class="number"><%= remaining %></span>
          <span class="word"><%= remaining == 1 ? 'item' : 'items' %></span> left.
        </span>
    <% } %>
</script>

<script type="text/template" id="authorization-template">
    <% if (authorized) { %>
        <a href="<%= uri %>">
            Logout
        </a>
    <% } else { %>
    <a href="<%= uri %>">
        Login
    </a>
    <% } %>
</script>
